<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <form class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <div class="mb-4">
      <label for="input-field" class="block text-gray-700 text-sm font-bold mb-2">Input:</label>
      <input id="input-field" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter text">
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Submit
      </button>
    </div>
  </form>
</div>
</body>
</html>
